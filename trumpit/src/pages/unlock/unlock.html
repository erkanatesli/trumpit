<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Unlock</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card *ngFor="let contact of authenticatedContacts" >
    <button ion-item  (click)="pingContact()" >
      <ion-icon [name]="checkmark" class=""></ion-icon>

      <div class="item-note" item-right>
        {{contact.userid}}
      </div>
    </button>
  </ion-card>
  <ion-card *ngFor="let contact of contacts" >
    <button ion-item  (click)="pingContact()" >
      <!--<ion-icon [name]="item.icon" item-left></ion-icon>-->
      <ion-icon [name]="gpsIcon" [class.valid]="contact.gps" [class.invalid]="!contact.gps"></ion-icon>
      <ion-icon [name]="fpIcon" [class.valid]="contact.fp" [class.invalid]="!contact.fp"></ion-icon>
      <div class="item-note" item-right>
        {{contact.userid}}
      </div>
    </button>
  </ion-card>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>

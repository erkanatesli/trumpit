<ion-header>MODAL</ion-header>
<ion-content padding>

  <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-label>{{user.name}}</ion-label>
        <ion-checkbox [(ngModel)]="user.selected"></ion-checkbox>
      </ion-item>
  </ion-list>

  <button ion-button block (click)="close()">Close</button>


</ion-content>

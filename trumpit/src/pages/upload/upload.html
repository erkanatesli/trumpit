<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upload New File</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Enter Subject -->
  <ion-item color="light" style="">
    <ion-label>Enter Subject:</ion-label>
    <ion-input type="text" [(ngModel)]="subjectName"></ion-input>
  </ion-item>

  <!-- Select file -->
  <img src="{{secretFile}}" style="width: 80%; height: 300px; margin-left: auto; margin-right: auto; display: block; padding-top: 15px;">

  <ion-row>
    <ion-col>
      <button ion-button block color="light" (click)="takePicture()"><ion-icon name='camera'></ion-icon>&nbsp;&nbsp;Take Picture</button>
    </ion-col>
    <ion-col>
      <button ion-button block color="light" (click)="uploadPicture()"><ion-icon name='images'></ion-icon>&nbsp;&nbsp;Upload Picture</button>
    </ion-col>
  </ion-row>

  <!-- Select users -->
  <h2>To Users:</h2>
  <ion-list no-lines>
    <h2 ion-item *ngFor="let user of selectedUsers">
      {{ user.name }}
    </h2>
  </ion-list>
  <button ion-button block color="light" (click)="selectUsers()"><ion-icon name='person-add'></ion-icon>&nbsp;Select Users</button>

  <!-- Select auth layers-->
  <h2>Authentication Layers:</h2>
  <ion-list>
      <ion-item *ngFor="let layer of authLayers">
        <ion-label>{{layer.authMethod}}</ion-label>
        <ion-checkbox color="light" [(ngModel)]="layer.activated"></ion-checkbox>
      </ion-item>
  </ion-list>

  <!-- Send Message -->
  <button ion-button block color="light" (click)="sendMessage()"><ion-icon name='share'></ion-icon>&nbsp;Send Message</button>


</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  <button ion-button full  (click)="newTransfer()" style="height:80px;">
    <ion-icon [name]="plusIcon"></ion-icon>
      &nbsp;New secure transfer
  </button>
  </ion-card>

  <ion-card *ngFor="let file of transfers let i = index" style="background-color: #4d4d4d"  (click)="goUnlockScreen(file.subject)">
    <ion-item style="font-size: 16pt">
      {{file.subject}}
    </ion-item>
    <ion-item>
      Required attendees: {{file.contacts.length}}
    </ion-item>
  </ion-card>

</ion-content>

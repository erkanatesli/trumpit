<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full color="light" (click)="newTransfer()">
    <ion-icon [name]="plusIcon"></ion-icon>
      &nbsp;New secure transfer
  </button>

  <ion-card *ngFor="let file of transfers let i = index">
    <ion-item>
      {{file.subject}}
    </ion-item>
    <ion-item>
      Contacts: {{userCount[i]}}
    </ion-item>
  </ion-card>

</ion-content>

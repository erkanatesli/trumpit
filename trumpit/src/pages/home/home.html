<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  <button ion-button full  (click)="newTransfer()" style="height:80px;">
    <ion-icon [name]="plusIcon"></ion-icon>
      &nbsp;New secure transfer
  </button>
  </ion-card>

  <ion-card *ngFor="let file of transfers let i = index"  (click)="goUnlockScreen(file.subject)">
    <!--<ion-item style="font-size: 16pt">-->
     <!---->
    <!--</ion-item>-->
    <div style="height:35px; background-color: #303030; width: 93%;font-size:20px;margin: 0 10px; padding: 5px; vertical-align:center;"> {{file.subject}}
      <ion-icon [name]="personIcon" style="float:right" *ngIf="userId === file.userId"></ion-icon>
    </div>
    <div style="font-size:12px; margin:3px 0 3px 12px; color: #b8b8b8" >
      Required attendees: {{file.contacts.length}}
      <span style="float:right; margin-right:20px">11-02-2017</span>
    </div>
  </ion-card>

</ion-content>
